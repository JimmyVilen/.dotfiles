# 1. Definiera var plugins ska bo
set -g @tpm_plugins_path '~/.config/tmux/plugins/'

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# --- Catppuccin Inställningar ---
set -g @catppuccin_flavor 'mocha' # Det finns latte, frappe, macchiato och mocha (mörkast)
set -g @catppuccin_window_status_style "rounded"
# Visa sessionens namn och klocka i statusraden
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# Aktivera automatisk återställning när tmux startar
set -g @continuum-restore 'on'

set -g mouse on

# Initiera TPM (måste vara på sista raden)
run '~/.config/tmux/plugins/tpm/tpm'
